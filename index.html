<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> 
      
      html {height: 100%;}
      
      body {
        padding: 0; 
        margin: 0; 
        overflow: hidden; 
        height: 100%;
      }
      
      .wrap {
        max-height: 100%; 
        overflow:hidden;
      }
      
      .pics {
        overflow: hidden;
        position:absolute;
      }
      
      .pp {
        position: absolute;
        color: red;
      }
      
    </style>
    <script src="p5.js"></script>
    <script src="addons/p5.dom.js"></script>
    <script src="addons/gyronorm.complete.min.js"></script> 
  </head>
  <body> 
    <div class="wrap">
      <img class="pics" src="assets/hills.jpg" alt="hills">
      <script src="sketch.js"></script>
    </div> 
  </body>
</html>
